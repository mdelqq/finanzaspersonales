{% extends "base_generic.html" %}

{% block content %}

<br><br><br><br>
{% load static %}

<div class="container">
    {% if noticias %}
    <div id="noticiasCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
            {% for noticia in noticias %}
            <div class="item {% if forloop.first %}active{% endif %}">
                <img src="{{ noticia.urlToImage }}" alt="{{ noticia.title }}">
                <div class="carousel-caption">
                    <h3>{{ noticia.title }}</h3>
                    <p>{{ noticia.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#noticiasCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#noticiasCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    {% else %}
    <p>No hay noticias disponibles.</p>
    {% endif %}
</div>

{% endblock %}
