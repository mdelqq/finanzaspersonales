{% extends "base_generic.html" %}

{% block content %}

<script>
  // Desaparecer después de 5 segundos
  setTimeout(function() {
    $('#success-message').fadeOut('slow');
  }, 5000);
</script>
<div class="messages">
  <div class="alert alert-success alert-dismissible" role="alert" id="success-message">
    Te hemos enviado por correo electrónico instrucciones para configurar tu
        contraseña. Si no ha llegado en unos minutos, revisa tu carpeta de spam.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
</div>

<div id="session" class="container">
  <div class="row">
    {% load static %}
    <div class="container-fluid text-center">
      <img src="{% static 'mdelqq.png' %}" alt="MDELQ2" height="450">
    </div>
    <br><br><br>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
    </div>
  </div>
</div>

{% endblock %}
