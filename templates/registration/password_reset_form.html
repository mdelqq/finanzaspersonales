{% extends "base_generic.html" %}

{% block content %}

<div id="session" class="container">
  <div class="row">
    {% load static %}
    <div class="container-fluid text-center">
      <img src="{% static 'mdelqq.png' %}" alt="MDELQ2" height="400">
    </div>
    <br>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <form action="" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12 form-group">
            <input class="form-control" type="text" name="{{ form.email.html_name }}" placeholder="Correo electrónico" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group">
            <input type="submit" class="btn btn-default btn-lg pull-right" value="Restablecer contraseña">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <p><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
    </div>
  </div>
</div>

{% endblock %}
